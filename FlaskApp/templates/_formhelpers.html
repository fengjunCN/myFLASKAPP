{% macro render_field(field) %}
<!-- macro is Jinja templating ability to do sort of basically script-->
<dt>{{ field.label }}
<dd>
{{field(**kwargs) | safe}}
{% if field.errors %}
<ul class=errors>
	{% for error in field.errors %}
	<li>{{error}}</li>
	{% endfor %}
</ul>
{% endif %}
</dd>
{% endmacro %}
